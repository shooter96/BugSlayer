[pytest]
# -v: 详细输出
# --tb=short: 简短的traceback
# -x: 第一个失败后停止（已移除，让所有用例都能执行）
# --maxfail=N: 失败N个后停止
addopts = -v --tb=short

# 注册自定义标记（markers）
markers =
    smoke: 冒烟测试，核心功能快速验证
    regression: 回归测试，验证修复的bug不再出现
    slow: 运行时间较长的测试
    fast: 运行快速的测试
    login: 登录相关的测试
    api: API接口测试
    ui: UI界面测试
    critical: 关键业务流程测试
    skip: 跳过的测试
    wip: 开发中的测试（Work In Progress）